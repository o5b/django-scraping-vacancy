{% if page.has_previous or page.has_next %}
  <div class="pagination">
      {% if page.has_previous %}<a href="?q={{ query }}&amp;page={{ page.previous_page_number }}">&laquo; Предыдущая </a>{% endif %}

      {{ page.number }} из {{ page.paginator.num_pages }}

      {% if page.has_next %}<a href="?q={{ query }}&amp;page={{ page.next_page_number }}"> Следующая &raquo;</a>{% endif %}
  </div>
{% endif %}
